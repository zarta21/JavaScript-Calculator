<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="calculator.css">
    <title>JavaScript Calculator</title>
</head>
<body>
    <div id="switch"><span class="toggle">&#9899</span></div>
    <div class="container">
        <div class="display">
          <div class="display1">0</div>
          <div class="display2" id="display">0</div>
        </div>
        <div class="buttons">
          <div class="button AC" id="clear">AC</div>
          <div class="button C">C</div>
          <div class="button operator" id="divide">&divide</div>
          <div class="button number" id="seven">7</div>
          <div class="button number" id="eight">8</div>
          <div class="button number" id="nine">9</div>
          <div class="button operator" id="multiply">&times</div>
          <div class="button number" id="four">4</div>
          <div class="button number" id="five">5</div>
          <div class="button number" id="six">6</div>
          <div class="button operator" id="subtract">-</div>
          <div class="button number" id="one">1</div>
          <div class="button number" id="two">2</div>
          <div class="button number" id="three">3</div>
          <div class="button operator" id="add">+</div>
          <div class="button number" id="zero">0</div>
          <div class="button number" id="decimal">.</div>
          <div class="button operator" id="equals">=</div>
        </div>
      </div>
      <audio id="sound" src="button-16.mp3"></audio>
      <script src="calculator-app.js"></script>
</body>
</html>
